<div class="movie-list">
  <mat-card *ngFor="let movie of movies;" class="movie-card">
    <mat-card-header class="header">
      <mat-card-title class="title">{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <img mat-card-lg-image class="image" src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-divider></mat-divider>
    <mat-card-actions class="actions">
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)">
        Director
      </button>
      <button mat-button color="primary">
        Synopsis
      </button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
