<mat-card>
  <mat-card-header class="header">
    <mat-card-title class="title">{{title}}</mat-card-title>
    <mat-card-subtitle>Directed by: {{director}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="content">{{synopsis}}</mat-card-content>
  <mat-card-actions>
    <button mat-button mat-dialog-close role="button" class="button-close">Close</button>
  </mat-card-actions>
</mat-card>
