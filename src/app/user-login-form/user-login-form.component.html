<mat-card>
  <mat-card-header>
    <mat-card-title class="title">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.username" placeholder="Username" type="text" name="Username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="loginData.password" type="password" placeholder="Password" name="Password"
          required>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="loginUser(loginData.username, loginData.password)" color="primary" role="button"
      class="button">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
